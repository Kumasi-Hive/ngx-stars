<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<!--<div *ngIf="readonly" [innerHTML]="getStarsHtml()"></div>-->

<div class="stars-line" (mouseleave)="readonly ? noop() : onStarsUnhover()">
  <i [ngClass]="['fa fa-star ' + starSize()]" class="zero-star" aria-hidden="true" (click)="onZeroStar()"></i>
  <div *ngFor="let star of editableStars;" (click)="readonly ? noop() : onStarClick($event, star)" (mousemove)="readonly ? noop() : onStarHover($event, star)">
    <i [ngClass]="['fa ' + starSize(), star.classname]" [ngStyle]="starColor()" aria-hidden="true"></i>
  </div>
</div>
